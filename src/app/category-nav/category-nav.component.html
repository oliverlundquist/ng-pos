<md-tab-group>
    <md-tab>
        <template md-tab-label><a [routerLink]="['/']">Home</a></template>
        <template md-tab-content>
        </template>
    </md-tab>
    <div *ngFor="let cat of categories">
        <md-tab *ngIf="cat.type == 'parent'">
            <template md-tab-label><a [routerLink]="['/category', cat.id]">{{cat.name}}</a></template>
        </md-tab>
    </div>
</md-tab-group>
